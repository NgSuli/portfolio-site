<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prismatic Light Effect</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .prism {
            width: 200px;
            height: 20px;
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform: rotate(-30deg);
        }

        .light-beam {
            position: absolute;
            width: 200px;
            height: 5px;
            background: white;
            top: 40%;
            left: 40%;
            transform: rotate(-30deg);
            filter: blur(2px);
        }
    </style>
</head>

<body>
    <div class="light-beam"></div>
    <div class="prism"></div>
</body>

</html>
